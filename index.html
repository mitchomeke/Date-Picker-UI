
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Date-Picker</title>
</head>
<body>

<div class="rectangle1">
    <div class="rectangle2">
        <div class="format">dd / mm / yyyy</div>
        <button>
            <img src="pngtree-flat-calendar-png-image_4590004.jpg" alt="Calendar Icon">
        </button>
    </div>

    <div class="rectangle3">
        <div class="month-row">
            <button class="left-arrow">&lt;</button>
            <div class="month">December 2022</div>
            <button class="right-arrow">&gt;</button>
        </div>
        <div class="days">S M T W T F S</div>
        <hr style="border: 2px solid black; margin-top: 12px">
        <div class="grid-container">
            <div class="grid-lines">1</div>
            <div class="grid-lines">2</div>
            <div class="grid-lines">3</div>
            <div class="grid-lines">4</div>
            <div class="grid-lines">5</div>
            <div class="grid-lines">6</div>
            <div class="grid-lines">7</div>
            <div class="grid-lines">8</div>
            <div class="grid-lines">9</div>
            <div class="grid-lines">10</div>
            <div class="grid-lines">11</div>
            <div class="grid-lines">12</div>
            <div class="grid-lines">13</div>
            <div class="grid-lines">14</div>
            <div class="grid-lines">15</div>
            <div class="grid-lines">16</div>
            <div class="grid-lines">17</div>
            <div class="grid-lines">19</div>
            <div class="grid-lines">20</div>
            <div class="grid-lines">21</div>
            <div class="grid-lines">22</div>
            <div class="grid-lines">23</div>
            <div class="grid-lines">24</div>
            <div class="grid-lines">25</div>
            <div class="grid-lines">26</div>
            <div class="grid-lines">27</div>
            <div class="grid-lines">28</div>
            <div class="grid-lines">29</div>
        </div>
    </div>
</div>

</body>
</html>
